ange;">满江红·写怀</h1><p>【作者】岳飞 【朝代】宋</p><p>怒发冲冠，凭栏处、潇潇雨歇。抬望眼、仰天长啸，壮怀激烈。三十功名尘与土，八千里路云和月。莫等闲、白了少年头，空悲切。</p><p>靖康耻，犹未雪。臣子恨，何时灭。驾长车，踏破贺兰山缺。壮志饥餐胡虏肉，笑谈渴饮匈奴血。待从头、收拾旧山河，朝天阙。</p></div><div class="load-before-content-loadingtext"><marquee behavior="alternate">这只是默认展示内容，带宽不够，努力加载中...</marquee></div></div><script src="/js/chunk-vendors.9a6286f2.js"></script><script src="/js/app.0fe812ae.js"></script></body></html>
